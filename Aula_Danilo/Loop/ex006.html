<!-- //João precisa de um sistema que solicite o número de Início 
e o número final da operação faça um programa que mostre somente os números pares  -->

<script>
  let inicio = Number(prompt('Digite O primeiro número: '))
  let fim = Number(prompt('Digite o número final: '))

  for (let i = inicio; i <= fim; i++) {
    if (i % 2 == 0) {
      alert(`Os números pares são ${i}`)
    }
  }
</script>
