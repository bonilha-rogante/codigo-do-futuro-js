<script>
  let nome = prompt('Digite seu nome: ')
  let n1 = prompt('Primeiro Produto: ')
  let n2 = prompt('Segundo Produto: ')
  let n3 = prompt('Terceiro Produto: ')

  let v1 = parseFloat(prompt('Digite o valor do Primeiro Produto: '))
